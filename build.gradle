// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: "application"

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

sourceCompatibility = JavaVersion.VERSION_1_7
sourceSets.main.java.srcDirs = [ "src/" ]

mainClassName = "org.kingmonkey.tools.l18n.Launcher"

project.ext.mainClassName = mainClassName
project.ext.name = "l18n-importer"

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev90-1.23.0'
}

manifest {
    attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': mainClassName
    )
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.compile.collect {zipTree(it)}}

    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'L18n Importer',
                'Implementation-Version': '1.0',
                'Main-Class': mainClassName
    }
    baseName = project.ext.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dist.dependsOn classes